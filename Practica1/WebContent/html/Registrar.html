<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   	
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="../css/style.css">

<title>Admin</title>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card1">
				<div class="card-header">
					<h3 class="title">Registrar</h3>
				</div>
				<div class="card-body">
					<form method="POST" action="/Practica1/registrar">
					
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-id-card" 
									aria-hidden="true"
								></i></span>
							</div>
							<input type="text" class="form-control" name="cedula" id="cedula"
								placeholder="Ingrese su Cedula" />
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user fa"
									aria-hidden="true"></i></span>
							</div>
							<input type="text" class="form-control" name="nombre" id="nombre"
								placeholder="Ingrese su nombre" />
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user fa"
									aria-hidden="true"></i></span>
							</div>
							<input type="text" class="form-control" name="apellido" id="apellido"
								placeholder="Ingrese su apellido" />
						</div>

						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i
									class="fa fa-envelope fa" aria-hidden="true"></i></span>
							</div>
							<input type="text" class="form-control" name="email" id="email"
								placeholder="Ingrese su email" />
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i
									class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							</div>
							<input type="password" class="form-control" name="contra" id="contra"
								placeholder="Ingrese su contraseña" />
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i
									class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							</div>
							<input type="password" class="form-control" name="contra1" id="contra1"
								placeholder="Repita su contraseña" />
						</div>
						<div class="form-group ">
							<button type="submit"
								class="btn  btn-lg btn-block login-button">Registrar</button>
						</div>
						<div class="centrado">
							<a href="./Login.html">Iniciar Sesion</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/bootstrap.js"></script>
</body>
</html>
