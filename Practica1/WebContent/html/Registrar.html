<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


<!--Bootsrap 4 CDN-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">

<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="../css/style.css">

<title>Admin</title>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card1">
				<div class="card-header">
					<h3 class="title">Registrar</h3>
				</div>
				<div class="card-body">
					<form method="POST" action="/Practica1/registrar">

						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-id-card"
									aria-hidden="true"></i></span>
							</div>
							<input type="text" class="form-control" name="cedula" id="cedula"
								placeholder="Ingrese su Cedula" minlength="10" required />
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user fa"
									aria-hidden="true"></i></span>
							</div>
							<input type="text" class="form-control" name="nombre" id="nombre"
								placeholder="Ingrese su nombre" required="" />
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user fa"
									aria-hidden="true"></i></span>
							</div>
							<input type="text" class="form-control" name="apellido"
								id="apellido" placeholder="Ingrese su apellido" required="" />
						</div>

						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i
									class="fa fa-envelope fa" aria-hidden="true"></i></span>
							</div>
							<input type="text" class="form-control" name="email" id="email"
								placeholder="Ingrese su email" required="" />
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i
									class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							</div>
							<input type="password" class="form-control" name="contra"
								id="contra" placeholder="Ingrese su contraseña" required="" />
						</div>

						<div class="form-group ">
							<button type="submit" class="btn  btn-lg btn-block login-button">Registrar</button>
						</div>
						<div class="centrado">
							<a href="./Login.html">Iniciar Sesion</a>
						</div>
						<a href="./index.html">Inicio</a>
					</form>

				</div>
			</div>
		</div>
	</div>

	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/jquery-1.11.2.min.js"></script>
	<script src="assets/jquery.validate.min.js"></script>
	<!-- javascript/jquery validations will be here  -->

</body>
</html>
